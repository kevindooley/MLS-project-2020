<!doctype html>

<!-- Copied and adapted from Bootstrap homepage. -->

<html lang="en">
  <head>

    <!--J Query-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Machine Learning and Statistics Project 2020</title>
  </head>

  <style>
    h1{
      text-align:center;
    }

    button{
      text-align:center;
    }

    body{
      
      background-color: #E5E5F7;

    }
  </style>
  <body>
    <h1>Model Prediction</h1>
    <hr>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <input class="form-control" id="output" type="text" placeholder="Enter wind speed in here..." readonly>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-primary" id="normal-button">Normal</button>
          </div>
        </div>
      </div>

   

    <script>
        // Adapted from stack overflow posts.
        $("#normal-button").click(function(e) {
            e.preventDefault();
            $.getJSON("/api/normal", function(data) {
                $('#output').val(data.value);
            });
        });

    </script>
  </body>
</html>
